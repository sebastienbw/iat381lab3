<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="../shared/css/base.css" />
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <h1>Lab 3</h1>
    <div id="container">
      <p>
        To install React, follow the instructions on
        <a href="http://www.github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you can see this, React is not working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <script type="text/jsx">
    /** @jsx React.DOM */
    
	    var Lab3App = React.createClass({
	    getInitialState: function() {
	    	console.log("init");
	        return {
	            counter: 0
	        };
	    },
	    
	    add: function(evt) {
	        console.log("click");
	        this.setState({ counter: this.state.counter += 1 });
	    },

	    subtract: function(evt) {
	        console.log("click");
	        this.setState({ counter: this.state.counter -= 1 });
	    },

	    render: function() {
	        return <div>
		        	<h1>Lab 3 React App</h1>
		        	<em>add or take one from the counter</em>
		            <div>{this.state.counter}</div>
		            <button onClick={ this.add }>Add 1</button>
		            <button onClick={ this.subtract }>Take 1</button>
	        	</div>;
		    }
		});
		React.render(new Lab3App(), document.body);
    </script>
  </body>
</html>
